{% extends "base.html" %}
{% block content %}

    <h3 class="center-align  text-darken-2">Manage Food Types</h3>   

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_foodtype') }}" class="btn-large light-green darken-1">
                Add Food Type <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for foodtype in foodtypes %}
            <div class="col s6 m3">
                <div class="card brown lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ foodtype.foodType_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_foodtype', foodtype_id=foodtype._id) }}" class="btn-small text-shadow light-green darken-1">Edit</a>
                        <a href="{{ url_for('delete_foodtype', foodtype_id=foodtype._id) }}" class="btn-small red text-shadow">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

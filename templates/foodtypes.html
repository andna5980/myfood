{% extends "base.html" %}
{% block content %}

    <h3 class="center-align brown-text text-darken-2">Manage Food Types</h3>   

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_foodtype') }}" class="btn-large brown lighten-2 text-shadow">
                Add Food Type <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for foodtype in foodtypes %}
            <div class="col s12 m3">
                <div class="card brown darken-1 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ foodtype.foodType_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn-small text-shadow brown lighten-2">Edit</a>
                        <a href="#" class="btn-small red text-shadow">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

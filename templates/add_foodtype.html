{% extends "base.html" %}
{% block content %}

<h3 class="center-align brown-text text-darken-2">Add Food Type</h3>   

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_foodtype') }}">
        <!--food type -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix brown-text text-darken-2"></i>
                <input id="foodType_name" name="foodType_name" minlength="3" maxlength="25" 
                    type="text" class="validate" required>
                <label for="foodType_name">Food Type</label>
            </div>
        </div>
        
       
      <!--submit button-->
      <div class="row">
          <div class="col s12 center-align">
              <button type="submit" class="btn-large text-shadow light-green darken-1">
                  Add Food Type <i class="fas fa-plus-square right"></i>
              </button>
          </div>
      </div>
    </form>
  </div>


{% endblock %}

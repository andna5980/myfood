{% extends "base.html" %}
{% block content %}

<h3 class="center-align brown-text text-darken-2 ">Edit Food Type</h3>   

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_foodtype', foodtype_id=foodtype._id) }}">
        <!--food type -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix "></i>
                <input id="foodType_name" name="foodType_name" minlength="3" maxlength="25" 
                    type="text" value="{{ foodtype.foodtype_name}}" class="validate" required>
                <label for="foodType_name">Food Type</label>
            </div>
        </div>
        
       
      <!--submit button-->
      <div class="row">
          <div class="col s12 center-align">
              <a href="{{ url_for('get_foodtypes') }}" class="btn-large red text-shadow">
                  Cancel <i class="fas f-times-circle right"></i>
              </a>
              <button type="submit" class="btn-large text-shadow light-green darken-1">
                  Edit Food Type <i class="fas fa-edit right"></i>
              </button>
          </div>
      </div>
    </form>
  </div>


{% endblock %}
